        .time
        {
display: flex;
align-items: center;
height: 50vh;
width: 50vw;

color: greenyellow;
margin-top: 10%;
gap: 2%;
        }
        #hours,#minute,#seconds
        {
margin: 1%;
display: flex;
align-items: center;
justify-content: center;
height: 10vh;
width: 10vw;
color: red;
font-size: 2vw;
font-weight: 900;
background-color: rgb(13, 180, 22);

        }
        .text
        {
margin: 1%;

height: 5vh;
width: 10vw;
background-color: brown;
display: flex;
align-items: center;
justify-content: center;
margin-top: 20%;
margin-left: 0%;
animation: animate 2s infinite ease-in-out;
        }
        @keyframes animate {
            0%
            {
                color: aqua;
                background-color: rgb(245, 238, 238);
            }
         40%
            {
color: black;
            }
            80%
            {
                color: burlywood;
                background-color:gold;
            }
            100%
            {
                color: chocolate;
                background-color:rgb(38, 209, 166);
            }
        }

    <div class="time">
        <span id="hours"> 00</span>
        <span class="text">Hours</span>
       
            <span id="minute"> 00</span>
            <span class="text">Minutes</span>
         
                <span id="seconds"> 00</span>
                <span class="text">Seconds</span>
    </div>
    <script>

        let hours=document.getElementById("hours")
        let minute=document.getElementById("minute")
        let seconds=document.getElementById("seconds")

        function clock()
        {
            let h= new Date().getHours();
            let m= new Date().getMinutes();
            let s= new Date().getSeconds();
            hours.innerText=h
            minute.innerText=m
            
            seconds.innerText=s
          setTimeout(()=>
          {
            clock()
          },1000)
        }
        clock()
    </script>
